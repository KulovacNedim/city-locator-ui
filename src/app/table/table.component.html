<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- City Column -->
    <ng-container matColumnDef="city" width="20%">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/map" (click)="select(element)" class="txtDecor">{{element.city.name}}</a>
      </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state" width="20%">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.city.state.name}} </td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude" width="20%">
      <th mat-header-cell *matHeaderCellDef> Longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef width="20%"> Latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="locationId">
      <th mat-header-cell *matHeaderCellDef width="20%"> Delete </th>
      <td mat-cell *matCellDef="let element"><button mat-button color="accent" (click)="openDialog(element.id)" style="width: 100%;">DELETE</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[7, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
